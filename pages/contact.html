<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Marielle Honey</title>
  <link rel="stylesheet" href="../styles/style.css" />
</head>
<body>

  <header>
    <h1>Let’s build something beautiful together.</h1>
    <p>Fill out the form below or send me a message—I'd love to hear about your creative goals!</p>
  </header>

  <section id="contact-form">
    <form action="#" method="post">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Emma the Crochet Artist" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="emma@cozyloops.com" required />

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="6" placeholder="Tell me about your brand dreams..."></textarea>

      <button type="submit" class="cta-button">Send Message</button>
    </form>
  </section>

  <footer>
    <p>You can also reach me directly at <a href="mailto:marielle.bloom@gmail.com">marielle.bloom@gmail.com</a></p>
  </footer>
